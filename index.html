<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Tablice Kanban</h1>
    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog column -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Zadania</h1>
                </span>
                <!-- Backlog content -->
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list"></ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Dodaj</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Zapisz</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>
            <!-- Progress column -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>W toku</h1>
                </span>
                <!-- Progress content -->
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progress-list"></ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Dodaj</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Zapisz</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>
            <!-- Complete column -->
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Wykonane</h1>
                </span>
                <!-- Complete content -->
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="complete-list"></ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Dodaj</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Zapisz</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>
            <!-- On Hold Column -->
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>Na później</h1>
                </span>
                <!-- On Hold content -->
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list"></ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Dodaj</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Zapisz</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
